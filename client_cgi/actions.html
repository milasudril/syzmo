<!DOCTYPE html>
<html>
<head>
<title>SyZmO server @ $cdata_begin $!HTTP_HOST $cdata_end</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="margins.css">
<link rel="stylesheet" type="text/css" href="layout.css">
<link rel="stylesheet" type="text/css" href="logo.css">
<link rel="stylesheet" type="text/css" href="sizes.css">
<link rel="stylesheet" type="text/css" href="fonts.css">
<link rel="stylesheet" type="text/css" href="colors.css">
</head>
<body>
<h1 id="logo"><img src="syzmo.svg" alt="SyZmO"></h1>
<ul id="menu">
<li><a href="$!SCRIPT_NAME?view=info">Information</a></li>
<li><a href="$!SCRIPT_NAME?view=log">Log file</a></li>
<li><a href="$!SCRIPT_NAME?view=actions">Server actions</a></li>
</ul>

<div id="content">
<h2>Server actions</h2>
<h3>System setup</h3>
<form action="$!SCRIPT_NAME" method="get">
<input type="hidden" name="action" value="Setup">
<input type="hidden" name="view" value="info">
$input_begin
$setup_get
$input_end
<table class="navpane_horizontal">
<tr><th><input type="submit" value="Apply"></th>
<th><input type="reset" value="Reset"></th>
</table>
</form>

<h3>Server control</h3>
<form action="$!SCRIPT_NAME" method="get">
<table class="navpane_horizontal">
<tr><th><input type="submit" name="action" value="Shutdown"></th>
<th><input type="submit" name="action" value="Reboot"></th>
<th><input type="submit" name="action" value="Clear logfile"></th></tr>
</table>
</form>
</div>
</body>
</html>
